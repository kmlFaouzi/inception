version: "3"

services:
  webserve:
    container_name: nginx
    build:
      context: .
      dockerfile: ./requirements/nginx/Dockerfile
    networks:
      - wordpress
    ports:
      - "443:443" 
    volumes:
      - wp-volume:/var/www
    depends_on:
      - app

  app:
    container_name: wordpress
    build:
      context: .
      dockerfile: ./requirements/wordpress/Dockerfile
    volumes:
     - wp-volume:/var/www
    networks:
      - wordpress
    env_file: ./.env
    restart: always

  db:
    container_name: mariadb
    build:
      context: .
      dockerfile: ./requirements/mariadb/Dockerfile
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - wordpress
    env_file: ./.env
    restart: always

  ftp:
    container_name: ftp
    build:
      context: .
      dockerfile: ./requirements/bonus/ftp/Dockerfile
    volumes:
      - wp-volume:/home/kamal/ftp/files
    networks:
      - wordpress
    ports:
      - "21:21"
      - "20:20"
      - "40000-40005:40000-40005"
    env_file: ./.env
    depends_on:
      - app

volumes:
  wp-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/wp
      o: bind
  db-volume:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/db
      o: bind

networks:
  wordpress:
    driver: bridge
